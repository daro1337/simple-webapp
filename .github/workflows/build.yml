name: WebApp

on:
  pull_request:
    branches: [ release/*, master ]
  push:
    tags:
      - 'v*.*.*'
env:
  app_name: hello
jobs:
  build_app:
    name: Build App

    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v2

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Test
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}

      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1' # The Go version to download (if necessary) and use.

      - run: go version

      - name: build webserver
        run: GOOS=linux GOARCH=386 go build ./server.go
        working-directory: webserver/

      - name: Start Container
        run: docker-compose up -d

      - name: Check Container
        run: docker-compose ps

      - name: Test webapp
        run: curl -s http://localhost

  build-image:
    name: Build Docker image
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1' # The Go version to download (if necessary) and use.

      - name: build webserver
        run: GOOS=linux GOARCH=386 go build ./server.go
        working-directory: webserver/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build webapp conatiner
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
          tags: ${{ env.app_name }}/app:${{ env.RELEASE_VERSION }}

      - name: Check docker image
        run: docker images

      - name: Start docker container
        run: docker run -d -p 80:3000 ${{ env.app_name }}/app:${{ env.RELEASE_VERSION }}

      - name: Test webapp
        run: curl -s http://localhost
